<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" href="img/favicon.ico">
    <title>
        Spotify â€“ Web Player
    </title>
</head>

<body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container flex">
        <div class="left  bg-black">
            <div class="close">
                <img class="invert" width="25px" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m1">
                <div class="logo">

                    <img class="invert" src="img/logo.svg" height="34px">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" width="19px" alt="">Home</li>
                    <li><img class="invert" src="img/search.svg" width="19px" alt="">search</li>
                </ul>
            </div>
            <div class="library  bg-grey rounded  m1 p1 ">
                <div class="heading">
                    <img class="invert lib" src="img/library.svg" alt="">
                    <h3>Your Library</h3>
                </div>

                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img src="music.svg" alt="">
                            <div class="info">
                                <div>Name</div>
                                <div>Author</div>
                            </div>
                            <span>Play Now</span>
                            <img src="play.svg" alt="">
                        </li> -->
                    </ul>
                </div>
                <!-- <img class="invert" src="add.svg" alt="" width="19px" class="add"> -->
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded">
            <header>
                <nav>
                    <img class="humburger" src="img/humburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </nav>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>
                </div>
            </header>
            <div class="SpotifyPlalists">
                <h2>Spotify Playlists</h2>
                <!-- 1 -->
                <div class="cardContainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    fill="white" />
                            </svg>
                        </div>

                        <img src="https://i.scdn.co/image/ab67706f00000002cef8ac8b3a702dfba2ae85a9" alt="">
                        <h3>Today's Top Hits</h3>
                        <p>Dua Lipa is on top of the Hottest 50!</p>
                    </div>
                    <div data-folder="daddy" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    fill="white" />
                            </svg>
                        </div>

                        <img src="img/chill.jpg" alt="">
                        <h3>Today's Top Hits</h3>
                        <p>Dua Lipa is on top of the Hottest 50!</p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="prev" src="img/prev.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="contents">

                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <input type="range">
                            </div>
                        </div>
                    </div>
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
